<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pay</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
    <!-- Bulma Version 0.7.4-->
    <link rel="stylesheet" href="https://unpkg.com/bulma@0.7.4/css/bulma.min.css" />
    <link rel="stylesheet" type="text/css" href="https://dansup.github.io/bulma-templates/css/login.css">
</head>

<body>
    <section class="hero is-success is-fullheight">
        <div class="hero-body">
            <div class="container has-text-centered">
                <div class="column is-4 is-offset-4">
                    <h3 class="title has-text-grey">Scan & Pay</h3>
                    <p class="subtitle has-text-grey">Pay $250 to <b>Awesome Store</b></p>
                    <div class="box">
                        <figure class="avatar">
                            <img src="https://source.unsplash.com/hLyd1LukQ7E">
                        </figure>
                        <form method="post">
                            {% csrf_token %}
                            <div class="field">
                                <div class="control">
                                    <input class="input is-large" placeholder="Your Account" name="pay_user" autofocus="">
                                </div>
                            </div>

                            <button class="button is-block is-info is-large is-fullwidth">Send the Money</button>

                        </form>
                    </div>
                    <p class="has-text-grey">
                        <a href="../">Sign Up</a> &nbsp;·&nbsp;
                        <a href="../">Forgot Password</a> &nbsp;·&nbsp;
                        <a href="../">Need Help?</a>
                    </p>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
