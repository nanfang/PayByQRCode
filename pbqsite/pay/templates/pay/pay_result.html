<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pay</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
    <!-- Bulma Version 0.7.4-->
    <link rel="stylesheet" href="https://unpkg.com/bulma@0.7.4/css/bulma.min.css"/>
    <link rel="stylesheet" type="text/css" href="https://dansup.github.io/bulma-templates/css/login.css">
</head>

<body>
<section class="hero is-success is-fullheight">
    <div class="hero-body">
        <div class="container has-text-centered">
            <div class="column is-4 is-offset-4">
                <h3 class="title has-text-grey">Payment Successful!</h3>
                <p class="subtitle has-text-grey">
                    Paid ${{ product.price }} to <b> {{ pay_to }} </b> <br/>
                    {{ pay_for }} will get a <b>{{ product.name }} </b> <br/>
                </p>

                <button class="button is-link"><a href="/pay/blance/?customer={{ pay_from }}">Check your balance </a>
                </button>
                <div class="box">
                    <figure class="avatar">
                        <img src="{{ product.image }}">
                    </figure>
                </div>
                <p class="has-text-grey">
                    <a href="../">Sign Up</a> &nbsp;·&nbsp;
                    <a href="../">Forgot Password</a> &nbsp;·&nbsp;
                    <a href="../">Need Help?</a>
                </p>
            </div>
        </div>
    </div>
</section>

</body>

</html>
