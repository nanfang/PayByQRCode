<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pay by QR Code</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <!-- Bulma Version 0.7.4-->
    <link rel="stylesheet" href="https://unpkg.com/bulma@0.7.4/css/bulma.min.css"/>
    <link rel="stylesheet" href="https://unpkg.com/bulma-modal-fx/dist/css/modal-fx.min.css"/>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <style>
    .columns:nth-child(2)
    {margin-top: -10rem;}
    </style>
</head>
<body>
<section class="hero is-info is-small">
    <div class="hero-body">
        <div class="container has-text-centered">
            <p class="title">
                Scan & Pay
            </p>
        </div>
    </div>
</section>
<div class="box cta">
    <p class="has-text-centered">
        <span class="tag is-primary">Click</span>
        <span class="tag is-primary">Scan</span>
        <span class="tag is-primary">Pay</span>
    </p>
</div>

<section class="container">
    <div class="columns features">

        {% for product in products %}
        <div class="column is-3">
            <div class="card is-shady">
                <div class="card-image">
                    <figure class="image is-4by3">
                        <img src="https://source.unsplash.com/hLyd1LukQ7E" alt="butterfly image" class="modal-button"
                             data-target="modal-image4">
                    </figure>
                </div>
                <div class="card-content  modal-button" data-target="modal-card{{ product.id }}">
                    <div class="content">
                        <h4>{{ product.name }}</h4>
                        <p>$250 200 left</p>
                        <span class="button is-link modal-button">Buy</span>
                    </div>

                </div>
            </div>
        </div>
        <!--  HERE BE MODALS -->
        <div id="modal-card{{ product.id }}" class="modal modal-fx-3dSlit">
            <div class="modal-background"></div>
            <div class="modal-content is-tiny">
                <!-- content -->
                <div class="card">
                    <div class="card-image">
                        <figure class="image is-4by4">
                            <img src="data:image/png;base64,{{ product.qrcode }}" alt="butterfly">
                        </figure>
                    </div>
                    <div class="card-content">
                        <div class="media">
                            <div class="media-left">
                                <figure class="image is-48x48">
                                    <img src="https://source.unsplash.com/hLyd1LukQ7E"
                                         alt="linda barret avatar">
                                </figure>
                            </div>
                            <div class="media-content">
                                <p class="title is-4">{{ product.name }}</p>
                                <p class="subtitle is-6">Price: $250</p>
                                <p class="subtitle is-6">Scan the QR code to pay</p>
                            </div>

                        </div>
                    </div>
                </div>
                <!-- end content -->
            </div>
            <button class="modal-close is-large" aria-label="close"></button>
        </div>
        <!-- end tiny modal card -->
        {% endfor %}

    </div>
</section>


<script src="https://unpkg.com/bulma-modal-fx/dist/js/modal-fx.min.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script type="text/javascript" src="{% static '/merchandise/wild.js' %}"></script>
</body>
</html>
